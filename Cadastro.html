<!DOCTYPE html>
<html>
	<head>
		<title>Dados Pessoais</title>

			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<link rel="stylesheet" type="text/css" href="test.css">

	</head>

	<body>

		<h4>Dados Pessoais</h4>

		<table class="Dados_P" width="100%">

		<!-- Campos 01-->
			<tr>
				<td width="20em">Nome Completo:</td>
				<td width="10em">CPF:</td>
				<td width="5em">RG:</td>
			</tr>
		
		<!-- Caixas de Texto 01-->
			<tr>
				<td><input type="text" name="Nome completo" size="60"></td>
				<td><input type="text" name="CPF" size="20"></td>
				<td><input type="text" name="RG" size="20"></td>
			</tr>

			<!-- Campos 02-->
			<tr>
				<td width="20em">Data de Nascimento:</td>
			</tr>
			
			<!-- Caixas de texto 02-->
			<tr>	
				<td><input type="date" name="Nascimento" size="20"></td>

				<td>Estado Civil:
					<select name="Estado_Civil">
						
						<option> -----------------
							<option value="1">Solteiro(a)</option>
							<option value="2">Casado(a)</option>
							<option value="3">Divorciado(a)</option>
							<option value="4">Viúvo(a)</option>
						</option>
						
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Carteira Resevista:</td>
				<td>Habilitação:</td>
			</tr>

			<tr>
				<td><input type="text" name="Carteira_Resevista" size="20"></td>
				<td><input type="text" name="Habilitação" size="20"></td>
			</tr>

			<tr>
				<td>Carteira Profissional:</td>
				<td>PIS/NIS:</td>
			</tr>

			<tr>
				<td><input type="text" name="Carteira_Profissional" size="20"></td>
				<td><input type="text" name="PIS_NIS" size="20"></td>
			</tr>

			<tr>
				<td>Título de Eleitor Nº:</td>
				<td>Zona:</td>
			</tr>

			<tr>
				<td><input type="text" name="Numero"></td>
				<td><input type="text" name="Zona"></td>
			</tr>
		</table>

	</body>
</html>
